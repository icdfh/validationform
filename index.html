<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя">
                <small class="error-message" id="username-error"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email">
                <small class="error-message" id="email-error"></small>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль">
                <small class="error-message" id="password-error"></small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль">
                <small class="error-message" id="confirm-password-error"></small>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="success-message"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
